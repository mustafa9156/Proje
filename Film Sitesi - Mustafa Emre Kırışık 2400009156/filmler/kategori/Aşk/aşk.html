<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Aşk Dizileri</title>
    <link rel="stylesheet" href="../../../style.css">
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 30px;
        }

        .container {
            max-width: 500px;
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .cards-wrapper {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .dizi-card {
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        .dizi-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .dizi-info h3 {
            margin: 0;
            font-size: 24px;
        }

        .dizi-info p {
            margin: 8px 0;
            color: #aaa;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>

        <div class="cards-wrapper">
            <div class="dizi-card">
                <a href="thisisus.html">
                    <img src="../../images/this-is-us.jpg" alt="This is Us">
                    <div class="dizi-info">
                        <h3>This is Us</h3>
                        <p>Aşk / Drama</p>
                    </div>
                </a>
            </div>

        </div>
    </div>
</body>
</html>
