<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Aksiyon Dizileri</title>
    <link rel="stylesheet" href="../../../style.css">
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 30px;
        }

        .container {
            max-width: 500px;
            margin: auto;
        }

        .dizi-card {
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .dizi-card img {
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .dizi-info h3 {
            margin: 0;
            font-size: 24px;
        }

        .dizi-info p {
            margin: 8px 0;
            color: #aaa;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>

        <div class="dizi-card">
            <a href="esref.html">
                <img src="../../images/EşrefRüya.jpg.webp" alt="Eşref Rüya">
            
                <div class="dizi-info">
                    <h3>Aksiyon Dizi</h3>
                    <p>Aksiyon / Drama / Komedi</p>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
