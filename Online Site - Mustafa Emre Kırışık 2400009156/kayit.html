<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Online Eğitim Platformu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            color: #333;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Kurs Kaydı</h2>
        <form id="signupForm" action="tesekkur.html" method="get">
            <label for="name">Ad Soyad</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" required>

            <label for="course">Kurs Seçin</label>
            <select id="course" name="course" required>
                <option value="">-- Kurs Seçin --</option>
                <option value="web">Web Geliştirme</option>
                <option value="python">Python Programlama</option>
                <option value="grafik">Grafik Tasarım</option>
                <option value="dil">İngilizce</option>
            </select>

            <button type="submit">Kaydol</button>
        </form>

        <a href="index.html">Ana Sayfaya Dön</a>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Formun doğal şekilde gönderilmesini engelle
            window.location.href = 'tesekkur.html';  // Kullanıcıyı teşekkür sayfasına yönlendir
        });
    </script>

</body>
</html>
