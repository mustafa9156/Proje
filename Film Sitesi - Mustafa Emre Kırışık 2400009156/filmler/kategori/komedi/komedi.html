<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Komedi Dizileri</title>
    <link rel="stylesheet" href="../../../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 30px;
        }

        .container {
            max-width: 1000px; /* Genişliği artırıldı */
            margin: auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
        }

        .cards-wrapper {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .dizi-card {
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        .dizi-card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .dizi-info h3 {
            margin: 0;
            font-size: 24px;
        }

        .dizi-info p {
            margin: 8px 0;
            color: #aaa;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1></h1>

        <div class="cards-wrapper">
            <div class="dizi-card">
                <a href="genisaile.html"> 
                        <img src="../../images/MV5BOGE0ZTQ2NGQtMDQ3My00Mzc0LThmYjItNjRjZjQyMDA3OWMzXkEyXkFqcGc@._V1_.jpg" alt="Geniş Aile">
                    <div class="dizi-info">
                        <h3>Geniş Aile</h3>
                        <p>Komedi</p>
                    </div>
                </a>
            </div>

            <div class="dizi-card">
                <a href="../aksiyon/esref.html">
                        <img src="../../images/EşrefRüya.jpg.webp" alt="Eşref Rüya">
                    <div class="dizi-info">
                        <h3>Eşref Rüya</h3>
                        <p>Aksiyon / Drama / Komedi</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
